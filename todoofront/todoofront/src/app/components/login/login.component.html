<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="70" fxFlex.gt-sm="40" fxFlex.gt-lg="20">
    <mat-toolbar color="primary">Connexion</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
      (ngSubmit)="loginProcess()">
      <mat-form-field>
        <mat-label>Utilisateur</mat-label>
        <input matInput placeholder="Ex. user1" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Ex. passe" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="submit">Connexion</button>
    </form>
  </mat-card>
</div>
